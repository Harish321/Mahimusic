<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mahimusic{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'music/bootstrap.css' %}">
    <link href="{% static 'music/fonts.css' %}" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script type="text/javascript">
        var music = "{% url 'music:index' %}";
        var songs = "{% url 'music:songs'  %}";
        var playlists = "{% url 'music:playlists' %}";
        var users = "{% url 'music:users' %}";
    </script>
    <script src="{% static 'music/js/jquery.js'%}"></script>
    <script src="{% static 'music/js/bootstrap.js' %}"></script>
    <script src="{% static 'music/js/main.js' %}"></script>
    <!--script src="{% static 'music/js/jquery.form.min.js' %}"></script-->
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">Mahimusic</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">

                <li  id="albums_button" style="cursor: pointer;"><a  ><span class="glyphicon glyphicon-cd" aria-hidden="true"></span> &nbsp; Albums</a></li>
                <li style="cursor: pointer;"  id="songs_button"><a><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs</a></li>
                <li style="cursor: pointer;" id="playlists_button" ><a ><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Playlists</a></li>
                <li style="cursor: pointer;" id="users_button"><a ><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>&nbsp; Users</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'music:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
                

            <ul class="nav navbar-nav navbar-right">
                <li><a id="play all" href="#" onclick="playall();return false;"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Play All</a>
                </li>
                <li>
                    <a href="{% url 'music:create_song' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Song
                    </a>
                </li>
                <li>
                    <a href="{% url 'music:create_playlist' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Create Playlist
                    </a>
                </li>
                <li>
                    <a href="{% url 'music:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>

</nav>
<div class="impor">
{% block body %}
{% endblock %}
</div>
<audio controls id = "audio"> <!-- One or more source files, each referencing the same audio but in a different file format. The browser will choose the first file which it is able to play. -->  You will see this text if native audio playback is not supported. <!-- You could use this fall-back feature to insert a JavaScript-based audio player. --> </audio> 

<script type="text/javascript">var list = {{l|safe}};</script>
<script src="{% static 'music/js/player.js' %}"></script>
<script type="text/javascript">
var albums_button = $("#albums_button");
var songs_button = $("#songs_button");
var playlists_button = $("#playlists_button");
var users_button = $("#users_button"); 

function ActiveClass(butn) {
    albums_button.removeClass("active");
    songs_button.removeClass("active");
    playlists_button.removeClass("active");
    users_button.removeClass("active");
    butn.addClass("active");
}

var albums = "{% url 'music:index' %}";
var songs = "{% url 'music:songs' %}";
var playlists ="{% url 'music:playlists' %}";
var users = "{% url 'music:users' %}";

albums_button.click(function () {
    replace(albums);
    ActiveClass(albums_button);
});
songs_button.click(function () {
    replace(songs);
    ActiveClass(songs_button);
});
playlists_button.click(function () {
    replace(playlists);
    ActiveClass(playlists_button);
});
users_button.click(function(){
    replace(users);
    ActiveClass(users_button);
})
</script>

</body>
</html>
