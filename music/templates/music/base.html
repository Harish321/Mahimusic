<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mahimusic{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link href="{% static 'music/fonts.css' %}" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'music/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'music/bootstrap.css' %}">
    <script src="{% static 'music/js/jquery.js'%}"></script>
    <script src="{% static 'music/js/bootstrap.js' %}"></script>
    <script src="{% static 'music/js/main.js' %}"></script>
    <script src="{% static 'music/js/ajax.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'music:index' %}">Mahimusic</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="{% block albums_active %}{% endblock %}"><a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums</a></li>
                    <li class="{% block songs_active %}{% endblock %}"><a href="{% url 'music:songs' 'all' %}"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs</a></li>
                    <li class="{% block playlists_active %}{% endblock %}"><a href="{% url 'music:playlists' %}"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Playlists</a></li>
                </ul>        

                <ul class="dropdown">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            {% csrf_token %}
                            <input type="text" name="search" id = "search" autocomplete="off">
                        </div>
                    </form>
                    <!-- Content get replaced after serach query is provided -->
                    <div class="dropdown-content" id="dropdown-content">
                    
                    </div>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="play all" href="#" onclick="playall();return false;"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Play All</a>
                    </li>
                    <li>
                        <a id="addsong" href="#" onclick="addsong();return false;"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Songs</a>
                    </li>
                    <li>
                        <a href="{% url 'music:create_playlist' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Create Playlist
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'music:logout_user' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>
            </div>
            <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div class="inside-modal" id="myModalcontent"></div>
                        <div class="progress">
                            <div class="bar"></div >
                            <div class="percent">0%</div >
                        </div>
                    </div>
                    
                    <div id="status"></div>
            </div>
                
        </div>
    </nav>
{% block body %}
{% endblock %}

<audio controls id = "audio"> <!-- One or more source files, each referencing the same audio but in a different file format. The browser will choose the first file which it is able to play. -->  You will see this text if native audio playback is not supported. <!-- You could use this fall-back feature to insert a JavaScript-based audio player. --> </audio> 
<script>
    /**stores url of all songs in list and plays one by one*/
    var list = [];
    {%if l%}
    var list = {{l|safe}};
    {%endif%}
    var current = 0;
    var audio = document.getElementById('audio');
    var next  = current +1;    
    
    function play(item){
        audio.pause();
        audio.src = list[item]
        audio.load();
        audio.play(); 
    }
    
    function playnext(item){
        next = item+1;
        if(next <= list.length-1)
            current = next;
        else
            current = 0;
        play(current)
    }
    function playall(){  
        current = 0;
        play(current)

        audio.addEventListener('ended',function(){
            playnext(current)
        });
    }
    function playthis(url) {
        audio.pause();
        audio.src = url;
        audio.load();
        audio.play();
    }
    function playthislist(l){
        list = l;
        playall();
    }
    window.addEventListener("keydown", handle, true);

    function handle(e) {
        var keyCode = e.keyCode;
        if(keyCode==78) {
            playnext(current)
        }
        if (keyCode == 32) {
            if (audio.paused) {
                audio.play();
            }
            else
                audio.pause();
        }
        if (keyCode == 40) {
            //decreases volume of the player ---- down arrow
            audio.volume = audio.volume - 0.1;
        }
        if (keyCode == 38) {
            //increases  volume of the player ----- up arrow
            audio.volume = audio.volume + 0.1;
        }
    }
    var span = document.getElementsByClassName("close")[0];
    var modal = document.getElementById('myModal');

    span.onclick = function() {
        modal.style.display = "none";
    }

    function addsong(){
        var modal = document.getElementById('myModal');
        modal.style.display = "block";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
