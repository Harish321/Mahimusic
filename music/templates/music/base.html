    <!-- Temporary style -->
    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

{% block body %}
{% endblock %}
<audio controls id = "audio"> <!-- One or more source files, each referencing the same audio but in a different file format. The browser will choose the first file which it is able to play. -->  You will see this text if native audio playback is not supported. <!-- You could use this fall-back feature to insert a JavaScript-based audio player. --> </audio> 
<script type="text/javascript">
    /**
    stores url of all songs in list and plays one by one
    */
    var list = [];
    {%if l%}
    var list = {{l|safe}};
    {%endif%}
    var current = 0;
    var audio = document.getElementById('audio');
    var next  = current +1;    
    function play(item){
        audio.pause();
        audio.src = list[item]
        audio.load();
        audio.play(); 
    }
    function playnext(item){
        next = item+1;
        if(next <= list.length-1)
            current = next;
        else
            current = 0;
        play(current)
    }
    function playall(){  
        current = 0;
        play(current)

        audio.addEventListener('ended',function(){
            playnext(current)
        });
    }
    function playthis(url) {
        audio.pause();
        audio.src = url;
        audio.load();
        audio.play();
    }
    function playthislist(l){
        list = l;
        playall();
    }
    window.addEventListener("keydown", handle, true);
    function handle(e) {
        var keyCode = e.keyCode;
        if(keyCode==78) {
            playnext(current)
        }
        if (keyCode == 32) {
            if (audio.paused) {
                audio.play();
            }
            else
                audio.pause();
        }
        if (keyCode == 40) {
            //decreases volume of the player ---- down arrow
            audio.volume = audio.volume - 0.1;
        }
        if (keyCode == 38) {
            //increases  volume of the player ----- up arrow
            audio.volume = audio.volume + 0.1;
        }
        
}
var span = document.getElementsByClassName("close")[0];
var modal = document.getElementById('myModal');
span.onclick = function() {
    modal.style.display = "none";
}
function addsong(){
    var modal = document.getElementById('myModal');
    modal.style.display = "block";

}
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>
</body>
</html>
