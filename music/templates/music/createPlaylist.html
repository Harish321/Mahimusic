{% load staticfiles %}
<!-- <script src="{% static 'music/js/jquery.js'%}"></script> -->
   <script src="{% static 'music/js/bootstrap.js' %}"></script>
    <script src="{% static 'music/js/main.js' %}"></script>
<script src="{% static 'music/js/ajax.js' %}"></script>
{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Create Playlist</h3>
                    <form id="playlistform" class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'music/form_template.html' %}
                        {{error}}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
