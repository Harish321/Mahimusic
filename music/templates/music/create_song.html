    <script src="{% static 'music/js/bootstrap.js' %}"></script>
    <script src="{% static 'music/js/main.js' %}"></script>

{% block body %}

<div class="container-fluid">

    <div class="row">

        <!-- Left Album Info -->

 
        <!-- Right Song Info -->
        <div class="col-sm-8 col-md-9">



            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Add a New Song</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}

                    <form class="form-horizontal" role="form" action="{% url 'music:create_song'%}" id="songfile" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="album" value="{{ album }}">
                        {% include 'music/form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button> 
                            </div>
                        </div>
                        <div class="progress" style="background-color: green ; width: 0%" >
                            <div class="bar" ></div >
                        </div>
                            <div class="percent">0%</div >

                    </form>
                </div>
            </div>

        </div>  

    </div>

</div>
<script>

    </script>

{% endblock %}
