{% extends 'music/base.html' %}
{%block body%}
<div class="impo">
<div class="container-fluid songs-container">
    <div class="row">
        <div class="col-sm-12">
            <h3><center>Users</center></h3>
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Username</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>
                                    {% url 'music:viewuser' user.id as link%}
                                    <div style="cursor: pointer;color: blue" onclick="replace('{{link}}')">{{ user.username }}</div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
